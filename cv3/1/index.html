<!DOCTYPE html>
<html>
<body>
BMI je:
<div id="demo"></div>

<script>
// Create an object:
const person = {
  firstName: "Marek",
  lastName: "Darsa",
  Height: 187,
  Weight: 100,
  BMI: function() {
    return this.Weight/(this.Height*this.Height)*10000;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.BMI();
</script>

</body>
</html>
